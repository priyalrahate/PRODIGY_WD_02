<!DOCTYPE html> 
<html lang="en"> 
	
<head> 
	<meta charset="UTF-8"> 
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge"> 
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0"> 
	<title>Stopwatch</title> 
	<link rel="stylesheet" href="stopwatch.css"> 
</head> 

<body> 
    <h1>Stopwatch</h1>
	<div class="container"> 
		<div id="ID"> 
			<span class="number" id="hr"> 
				00</span> 
			<span class="text">Hr</span> 
			<span class="number" id="min"> 
				00</span> 
			<span class="text">Min</span> 
			<span class="number" id="sec"> 
				00</span> 
			<span class="text">Sec</span> 
			<span class="number" id="count"> 
				00</span> 
		</div> 
		<div id="buttons"> 
			<button class="watch" id="start"> 
				Start</button> 
			<button class="watch" id="stop"> 
				Stop</button> 
			<button class="watch" id="reset"> 
				Reset</button> 
		</div> 
	</div> 

	<script src="stopwatch.js"></script> 
</body> 
	
</html>
